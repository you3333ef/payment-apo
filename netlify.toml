[build]
  publish = "dist"
  command = "npm run build"

# Payment pages redirect to Netlify Function for proper meta tags (bots read HTML before JS)
# These redirects must be processed before the SPA catch-all redirect
[[redirects]]
  from = "/r/:country/shipping/:id"
  to = "/.netlify/functions/microsite-meta?path=/r/:country/shipping/:id"
  status = 200
  force = true

[[redirects]]
  from = "/r/:country/chalet/:id"
  to = "/.netlify/functions/microsite-meta?path=/r/:country/chalet/:id"
  status = 200
  force = true

[[redirects]]
  from = "/pay/:id"
  to = "/.netlify/functions/microsite-meta?path=/pay/:id"
  status = 200
  force = true

[[redirects]]
  from = "/pay/:id/*"
  to = "/.netlify/functions/microsite-meta?path=/pay/:id"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Netlify Forms Configuration
# Email notifications will be sent to the email configured in Netlify dashboard
# Go to Site Settings > Forms > Form notifications to configure Gmail notifications
